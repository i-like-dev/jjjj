<div class="container">
<h1>登入</h1>

<form id="loginForm">
<label for="username">帳號:</label>
<input type="text" id="username" name="username"><br><br>
<label for="password">密碼:</label>
<input type="password" id="password" name="password"><br><br>
<img id="captchaImage" src="" alt="圖片驗證">
<input type="text" id="captchaInput" placeholder="輸入圖片中的文字"><br><br>
<button type="button" onclick="login()">登入</button>
</form>
</div>

<script>
function generateRandomCaptcha() {
var captcha = "";
var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
for (var i = 0; i < 6; i++) {
captcha += characters.charAt(Math.floor(Math.random() * characters.length));
}
return captcha;
}

function updateCaptchaImage() {
var captchaImage = document.getElementById("captchaImage");
var captchaInput = document.getElementById("captchaInput");
var randomCaptcha = generateRandomCaptcha();

captchaInput.value = "";
captchaImage.src = "https://via.placeholder.com/150?text=" + randomCaptcha;

currentCaptcha = randomCaptcha;
}

function login() {
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
var captchaInput = document.getElementById("captchaInput").value;

var userMapping = {
"admin12345tw": { password: "admin12345tw", redirect: "https://www.walking-cat.com/首頁" },
"1f": { password: "1f", redirect: "p3.html" },
"2f": { password: "2f", redirect: "94.html" },
};

var user = userMapping[username];

if (user && password === user.password && captchaInput === currentCaptcha) {
window.location.href = user.redirect;
} else {
alert("帳號、密碼或圖片驗證錯誤");
updateCaptchaImage();
}
}

var currentCaptcha;
updateCaptchaImage();
</script>
